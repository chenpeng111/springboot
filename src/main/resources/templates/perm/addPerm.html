<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
		</style>
	</head>

	<body>
	<div th:replace="~{common/common::topBar}"></div>


	<div class="container-fluid">
			<div class="row">
				<div th:replace="~{common/common::sideBar(active = 'perm')}"></div>
				<main role="main" class="col-md-10 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>添加权限</h2>
					<form class="form-horizontal"  th:action="@{/perm/savePerm}">
						<div class="form-group" style="display: none">
							<label for="id" class="control-label">id</label>
							<input type="text" class="form-control" th:value="${perm != null ? perm.getId() : ''}" name="id" id="id" >
						</div>
						<div class="form-group">
							<label for="permissionname" class="control-label">name</label>
							<input type="text" class="form-control" th:value="${perm != null ? perm.getPermissionname() : ''}" name="permissionname" id="permissionname" placeholder="权限名称">
						</div>
						<div class="form-group">
							<label  class="control-label">角色</label>
							<select class="form-control"  name="roleId" >
								<option  th:selected="${perm != null ? perm.getRoleId() == role.getId() : false}" th:each="role:${roles}" th:text="${role.getRolename()}" th:value="${role.getId()}"></option>
							</select>
						</div>
						<div class="form-group">
							<button type="submit" id="subitPerm" class="btn btn-primary">保存</button>
						</div>
					</form>
				</main>
			</div>
		</div>


		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!--		<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>-->



	<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>

	</body>

</html>
